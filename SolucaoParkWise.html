<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>

<body>
    <h1>Simulador Financeiro - ParkWise</h1>
    <p>Isso é apenas um simulação, não tome como verdade absoluta mas sim como uma aproximação da realidade.</p>
    <h3>Digite a capacidade total do estacionamento: </h3>
    <input type="number" id="ipt_capacidadeTotal">
    <h3>Digite a média de quantidade de vagas ocupadas: </h3>
    <input type="number" id="ipt_vagasOcupadas">
    <h3>Digite o preço por hora: </h3>
    <input type="number" id="ipt_preco_hora">
    <h3>Digite o preço para adicionar por hora </h3>
    <input type="number" id="ipt_precoAdicional"> <br> <br>
    <button onclick="simular()">Simular agora!</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function simular() {
        var capacidade = Number(ipt_capacidadeTotal.value); // capacidade total do estacionamento
        var preco = Number(ipt_preco_hora.value);  // preço por hora cobrado
        var precoAdicional = Number(ipt_precoAdicional.value)  // preço adicional para cada hora que passa
        var vagasOcupadas = Number(ipt_vagasOcupadas.value);  // vagas ocupdas no estacionemnto

        var vagasLivres = capacidade - vagasOcupadas; // vagas livres no estacionamento

        var valorParaCadaCarro = preco + precoAdicional * 2; // estimativa de 3 horas diárias por carro em cada vaga
        var receita = vagasOcupadas * valorParaCadaCarro * 8; // receita do estacionamento gerado por cada vaga

        var manutencao = preco * 30 / 100; // manutenção dos sensores é 30% do preço para cada carro
        var prejuizo = vagasLivres * manutencao * 24; //prejuízo para cada vaga livre no estacionamento 

        var lucro = receita - prejuizo; // lucro diário(constante)
        var lucroSemanal = lucro * 7; // lucro semanal(constante)
        var lucroMensal = lucro * 30; // lucro mensal(constante)

        div_mensagem.innerHTML =
            `
        <br><br>
        O Estacionamento tem capacidade total de ${capacidade} vagas, cobrando R$${preco} por hora e com adicional de R$${precoAdicional} por hora <br>
        <p style = "color:green;"><b>Vagas Ocupadas: ${vagasOcupadas} </b></p>
        <p style = "color:green;"><b>Receita: R$${receita}</b></p>
        <p style = "color:red;"><b>Vagas Livres: ${vagasLivres} </b></p>
        <p style = "color:red;"><b>Prejuízo: R$${prejuizo}</b></p>

        Lucro Diário:  <b>R$${lucro}</b> <br>
        Lucro Semanal: <b>R$${lucroSemanal}</b> <br>
        Lucro Mensal:  <b>R$${lucroMensal}</b> <br>
        <br>
        `

        if (lucro <= 0) {
            //Diminuir o preço em 50% e aumentar o preco adicional em 200%

            var diminuirPrecoDaHora = preco * 50 / 100; // Diminuir o preço da primeira hora
            var aumentarPrecoAdicional = precoAdicional * 200 / 100; // Aumentar o preço adicional por hora

            var vagasNovas = vagasOcupadas * 1.60; // Aumento de vagas ocupadas, por conta do ajuste do preço
            var vagasLivres2 = capacidade - vagasNovas; // Vagas livres depois do ajuste 

            valorParaCadaCarro = diminuirPrecoDaHora + aumentarPrecoAdicional * 2; // Valor para cada carro ajustado com o novo ajuste
            prejuizo = vagasLivres2 * manutencao * 24; // Atualizando o prejuízo com as novas vagas livres

            var receitaNova = vagasNovas * valorParaCadaCarro * 8; // Receita gerada pelo novo ajuste
            var receitaFinal = receitaNova - prejuizo; // Receita final pela diferença entre a receitaNova e o prejuízo

            var lucroPorcentagem = ((receitaFinal - lucro) / Math.abs(lucro)) * 100; // Aumento em relação a receita antiga com a nova
            var receitaPorcentagem = ((receitaNova - receita) / Math.abs(receita) * 100); // Aumento em relação a receita antiga com a nova
            
            if (receitaFinal <= 0) {
                div_mensagem.innerHTML +=  
                `
            Sua situação está crítica
            <br><br>
            Podemos te ajudar de forma gradual com a análise dos nossos gráficos
                `;
            } else {
                div_mensagem.innerHTML +=
                `
            Com o prejuizo de <b style="color:red">R$${lucroMensal}</b> por mês ou a falta do lucro , diminua o preço da vaga por 
            50% e dobrar o preço adicional cobrado, gerando assim uma receita de <b style="color:green">R$${receitaNova.toFixed(2)}</b> <br> <br>
            
            <p>Com isso haverá um aumento de <b style="color:green"> ${lucroPorcentagem.toFixed(2)}% </b> no lucro </p>  
            
            <p>E também um aumento de <b style="color:green"> ${receitaPorcentagem.toFixed(2)}% </b> na receita </p>            

            <p style="color:green"><b>
            Lucro Diário:  R$${receitaFinal.toFixed(2)} <br>
            Lucro Semanal: R$${receitaFinal.toFixed(2) * 7} <br>
            Lucro Mensal:  R$${receitaFinal.toFixed(2) * 30} <br>
            <b></p>
                `;
            }

        } else {
            div_mensagem.innerHTML +=
                `O seu lucro é <b>R$${lucroMensal}</b> por mês, continue assim!`
        }
    }
</script>
