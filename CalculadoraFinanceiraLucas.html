    <br>

    Insira o preço por hora do seu estacionamento:

    <!-- Insira o horário de fechamento do estacionamento: -->
    <!-- <input type="number" id="input_fechamento"><br> -->
     
    Abre fim de semana(sim ou não):
    <input type="text" id="input_fimSemana"><br>
    <button onclick="simular()">Simular</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

        // var abertura = Number(input_abertura.value);

        // var cargahoraria = fechamento - abertura;

            precoFimdeSemana = 40;
        }

        var precoNoite = preco/2;
        var precoRuim = preco * 65/100;
        if (precoRuim < 15){
            precoRuim = 15;
        }

        
        div_mensagem.innerHTML = `A sua receita diaria ideal é de R$${receitaDiaria}, o seu custo diário ideal é de R$${custoDiario}.<br>
        O seu lucro é de R$${receitaDiaria - custoDiario}<br>`;
        div_mensagem.innerHTML += `O preço recomendado para o período noturno(após as 18 horas) é ${precoNoite}, sem adição de custo por hora.<br>`;
        
        if (fimSemana == 'sim'){
            div_mensagem.innerHTML += `O preço recomendado para os fins de semana é de R$${precoFimdeSemana}.<br>`;
        }
    }

</script>
