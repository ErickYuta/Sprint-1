<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro ParkWise</title>
</head>
<body style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white; background-color: black;">
    <h1>Simulador Financeiro - ParkWise</h1>
    <h5>Escreva a quantidade de vagas do seu estacionamento</h5>
    <input type="number" id="input_vagas">
    <h5>Escreva em média a quantidade de vagas não ocupadas em um dia</h5>
    <input type="number" id="input_vagasOFF">
    <h5>Escreva o preço base antes da primeira hora</h5>
    <input type="number" id="input_precoBASE">
    <h5>Escreva quanto seu estacionamento cobra por hora</h5>
    <input type="number" id="input_precoHORA">
    
    <button onclick="simular()">Simule Agora</button>

    <div id="div_result"></div>
</body>
</html>
<script>
    
    function simular(){
        var vagas = Number(input_vagas.value);
        var vagasOFF = Number(input_vagasOFF.value);
        var precoHORA = Number(input_precoHORA.value);
        var precoBASE = Number(input_precoBASE.value); 

        var porcentVaga = (vagasOFF * 100) / vagas;
        var prejuizo = (vagasOFF*precoBASE);

        div_result.innerHTML = `
        <br>
        Seu estacionamento está sendo inútilizado em ${porcentVaga.toFixed(2)}%
        <br>
        <spam style="color: red;">Sua falta de lucro está sendo de :</spam>
        <br>
        no dia - R$${prejuizo},
        <br>
        na semana - R$${prejuizo * 7},
        <br>
        no mês - R$${prejuizo * 30}`;

        var solucao = (vagas - vagasOFF) * (precoBASE * 1.4);
        div_result.innerHTML += `
        <br>
        <br>
        <spam style="color: green;">Com a nossa solução você terá um lucro de :</spam>
        <br>
        no dia R$${solucao},
        <br>
        na semana R$${solucao * 7},
        <br>
        no mês R$${solucao * 30}`;

    }

</script>
